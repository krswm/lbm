<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>流体シミュレーション</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="controller">
        <h1>流体シミュレーション</h1>
        <div>
          <p>ステップ数</p>
          <p id="stepP"></p>
        </div>
        <div>
          <p>マウスの位置</p>
          <p id="mouseP">(0, 0)</p>
        </div>
        <div>
          <p>
            レイノルズ数
            Re = <span class="math">ρUL</span>/<span class="math">μ</span>
          </p>
          <p id="reynoldsP"></p>
        </div>
        <div>
          <button onclick="onResetButtonClick();">
            リセット
          </button>
          <button id="toggleButton" onclick="onToggleButtonClick();">
            再生
          </button>
        </div>
        <hr>
        <h2>大きさ</h2>
        <label>
          幅
          <input id="widthInput" type="number" value="200" />
        </label>
        <label>
          高さ
          <input id="heightInput" type="number" value="40" />
        </label>
        <hr>
        <h2>境界条件</h2>
        <label>
          粘度 <span class="math">μ</span>
          <br>
          小さくしすぎに注意！
          <input id="viscosityInput" type="number" value="0.01" step="0.001" />
        </label>
        <label>
          左から流入する流体の速さ <span class="math">U</span>
          <br>
          大きくしすぎに注意！
          <input id="speedInput" type="number" value="0.1" step="0.01" />
        </label>
        <div>
          <p>密度 <span class="math">ρ</span></p>
          <p>1</p>
        </div>
        <hr>
        <h2>障害物</h2>
        <label>
          形
          <select id="wallShape">
            <option value="circle">丸</option>
            <option value="bar">棒</option>
            <option value="square">四角</option>
          </select>
        </label>
        <label>
          x座標
          <input id="wallXInput" type="number" value="20" />
        </label>
        <label>
          y座標
          <input id="wallYInput" type="number" value="20" />
        </label>
        <label>
          代表長さ（一辺／直径） <span class="math">L</span>
          <input id="wallDiameterInput" type="number" value="10" />
        </label>
        <hr>
        <h2>観測点</h2>
        <label>
          x座標
          <input id="probeXInput" type="number" value="150" />
        </label>
        <label>
          y座標
          <input id="probeYInput" type="number" value="20" />
        </label>
        <label>
          このステップ数まで観測
          <input id="maxStepInput" type="number" value="100000" step="10000" />
        </label>
        <div>
          <button id="exportButton" disabled onclick="simulator.export();">
          </button>
          <a id="exportA"></a>
        </div>
        <hr>
        <h2>視覚化</h2>
        <label>
          色のつけかた
          <select id="drawMethod">
            <option value="curl">回転（rot）</option>
            <option value="velocity">速度場</option>
            <option value="density">密度</option>
          </select>
        </label>
        <label>
          色の濃さ
          <input id="intensityInput" type="number" value="1" />
        </label>
        <img src="legend.svg" alt="Legend"></img>
      </div>
      <div id="visualizer">
        <canvas
          id="canvas"
          onmousemove="onCanvasMouseMove(this, event);"
        ></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
