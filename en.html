<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>流体シミュレーション</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="controller">
        <h1>Fluid Simulation</h1>
        <a href="https://github.com/krswm/lbm">Source</a>
        <a href="index.html">日本語</a>
        <br>
        <div>
          <p>Steps</p>
          <p id="stepP">0</p>
        </div>
        <div>
          <p>Mouse position</p>
          <p id="mouseP">(0, 0)</p>
        </div>
        <div>
          <p>
            Reynolds number
            Re = <span class="math">UL</span>/<span class="math">ν</span>
          </p>
          <p id="reynoldsP"></p>
        </div>
        <div>
          <button onclick="onResetButtonClick();">
            Restart
          </button>
          <button id="toggleButton" onclick="onToggleButtonClick();">
            Play
          </button>
	</div>
        <hr>
        <h2>Size</h2>
        <label>
          Width
          <input id="widthInput" type="number" value="200" />
        </label>
        <label>
          Height
          <input id="heightInput" type="number" value="40" />
        </label>
        <hr>
        <h2>Boundary Condition</h2>
        <label>
          Viscosity <span class="math">ν</span>
          <br>
          Please do not make it too small!
          <input id="viscosityInput" type="number" value="0.005" step="0.001" />
        </label>
        <label>
          Speed of fluid flowing from the left side
          <span class="math">U</span>
          <br>
          Please do not make it too large!
          <input id="speedInput" type="number" value="0.1" step="0.01" />
        </label>
        <div>
          <p>Density <span class="math">ρ</span></p>
          <p>1</p>
        </div>
        <hr>
        <h2>Barrier</h2>
        <label>
          Shape
          <select id="wallShape">
            <option value="circle">Circle</option>
            <option value="bar">Bar</option>
            <option value="square">Square</option>
          </select>
        </label>
        <label>
          x position
          <input id="wallXInput" type="number" value="20" />
        </label>
        <label>
          y position
          <input id="wallYInput" type="number" value="20" />
        </label>
        <label>
          Length <span class="math">L</span>
          <input id="wallDiameterInput" type="number" value="10" />
        </label>
        <hr>
        <h2>Observation</h2>
        <label>
          x position
          <input id="probeXInput" type="number" value="150" />
        </label>
        <label>
          y position
          <input id="probeYInput" type="number" value="20" />
        </label>
        <label>
          Observe until this steps
          <input id="maxStepInput" type="number" value="100000" step="10000" />
        </label>
        <div>
          <button id="exportButton" disabled onclick="simulator.export();">
          </button>
          <a id="exportA"></a>
        </div>
        <hr>
        <h2>Visualization</h2>
        <label>
          Coloring
          <select id="drawMethod">
            <option value="curl">Curl</option>
            <option value="velocity">Velocity</option>
            <option value="density">Density</option>
          </select>
        </label>
        <label>
          Intensity
          <input id="intensityInput" type="number" value="1" />
        </label>
        <img src="legend.svg" alt="Legend"></img>
      </div>
      <div id="visualizer">
        <canvas
          id="canvas"
          onmousemove="onCanvasMouseMove(this, event);"
        ></canvas>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
