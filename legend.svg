<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="256" height="32">
  <defs>
    <linearGradient id="gradient">
      <stop offset="0%" stop-color="oklch(100% 100% 180deg)" />
      <stop offset="50%" stop-color="black" />
      <stop offset="100%" stop-color="oklch(100% 100% 0deg)" />
    </linearGradient>
  </defs>
  <style>
    .sign {
      dominant-baseline: middle;
      fill: white;
      font-family: system-ui;
      font-size: 16px;
      text-anchor: middle;
    }
  </style>
  <rect x="0" y="0" width="256" height="32" fill="url(#gradient)" />
  <text class="sign" x="16" y="16">↺</text>
  <text class="sign" x="240" y="16">↻</text>
</svg>
